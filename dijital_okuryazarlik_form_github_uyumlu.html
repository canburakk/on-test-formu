<script>
  document.addEventListener("DOMContentLoaded", function () {
    const selectElements = document.querySelectorAll("select");
    const formWrapper = document.createElement("form");
    formWrapper.id = "evaluationForm";
    const submitButton = document.createElement("button");
    submitButton.type = "submit";
    submitButton.textContent = "Formu Gönder";
    submitButton.style.marginTop = "30px";
    submitButton.style.padding = "12px 20px";
    submitButton.style.fontSize = "18px";
    submitButton.style.backgroundColor = "#3498db";
    submitButton.style.color = "white";
    submitButton.style.border = "none";
    submitButton.style.borderRadius = "6px";
    submitButton.style.cursor = "pointer";
    document.body.appendChild(formWrapper);
    selectElements.forEach(el => {
      formWrapper.appendChild(el.parentElement);
    });
    formWrapper.appendChild(submitButton);

    formWrapper.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {};
      const fullname = prompt("İsminizi ve soyadınızı giriniz:");
      if (!fullname) return alert("İsim alanı zorunludur.");
      data.fullname = fullname;
      for (let i = 1; i <= 26; i++) {
        const val = document.getElementById("q" + i).value;
        if (!val) return alert("Lütfen tüm soruları yanıtlayınız.");
        data["q" + i] = val;
      }
      data.timestamp = new Date().toLocaleString("tr-TR");
      fetch("https://script.google.com/macros/s/AKfycbxpn9r13sTFXu8lpjcFR-ka87tToWhecVaPC2cz3R84yljv4CUNCe9HqQAty707bSDCjg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        alert("Form başarıyla gönderildi!");
        formWrapper.reset();
      })
      .catch(err => {
        alert("Bir hata oluştu.");
        console.error(err);
      });
    });
  });
</script>
