<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ön Test Değerlendirme Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
    }
    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 100%;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
      label {
        font-size: 16px;
      }
      select, input[type="text"] {
        font-size: 15px;
      }
      button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Information_icon.svg/1200px-Information_icon.svg.png" alt="Nirengi Logo" style="display:block;margin:0 auto 20px auto;max-width:150px;">
  <h1>Ön Test Değerlendirme Formu</h1>
  <form id="evaluationForm">
    <div class="question">
      <label for="fullname">İsim Soyisim</label>
      <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı giriniz" required>
    </div>
    <div id="formContent"></div>
    <button type="submit">Gönder</button>
  </form>
  <script>
    const questions = [
      "Bilgisayarı açıp masaüstüne gelme",
      "Masaüstündeki simgeye çift tıklayarak uygulama başlatma",
      "Başlat menüsünden Hesap Makinesi açma",
      "Görev çubuğunda uygulamalar arasında geçiş",
      "Dosya Gezgini’nden 'Belgeler' klasörünü bulma",
      "Masaüstünde yeni klasör oluşturma",
      "Word dosyasını klasöre taşıma",
      "USB bellekten dosya kopyalama",
      "Belgeyi 'Farklı Kaydet' ile masaüstüne kaydetme",
      "Word'de yazı yazma ve biçimlendirme",
      "Excel’de tablo oluşturma",
      "PowerPoint’te slayt oluşturma",
      "Google hesabına giriş yapma",
      "Google Docs’ta belge oluşturma ve kaydetme",
      "Google Docs belgesini paylaşma",
      "E-posta hesabına giriş yapma",
      "Yeni e-posta gönderme",
      "E-postaya dosya eki ekleme",
      "E-postayı klasöre taşıma",
      "Web tarayıcıyı açarak Google’a gitme",
      "Güvenli internet kullanımı arama",
      "Güvenli şifre kurallarını listeleme",
      "Sosyal medya güvenlik ayarlarını kontrol etme",
      "e-Devlet ana sayfasını açma",
      "İş başvuru sitesini açma",
      "İş ilanı aramak için gerekli bilgileri açıklama"
    ];

    const scale = [
      "Hiç Yapamıyor",
      "Yapamıyor",
      "Fikri var - Tam destek ile yapabiliyor",
      "Yapabiliyor - Az destek ile yapabiliyor",
      "Tam Yapabiliyor"
    ];

    const formContent = document.getElementById("formContent");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<label for="q${i+1}">${q}</label>` +
        `<select id="q${i+1}" name="q${i+1}" required>` +
        `<option value="">Seçiniz...</option>` +
        scale.map(s => `<option value="${s}">${s}</option>`).join('') +
        `</select>`;
      formContent.appendChild(div);
    });

    document.getElementById("evaluationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const result = {};
      formData.forEach((value, key) => {
        result[key] = value;
      });
      result.timestamp = new Date().toLocaleString("tr-TR");

      fetch("https://script.google.com/macros/s/AKfycbwVwIvY95OydxcKia8uNPnHegDnuj0w7Sui3cs3yI_yIILQuNBVJfo3dyvaAfH0T8Jv/exec", {
        method: "POST",
        body: JSON.stringify(result),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        alert(`Teşekkürler, ${result.fullname}! Formunuz ${result.timestamp} tarihinde başarıyla gönderildi.`);
      })
      .catch(error => {
        alert("Bir hata oluştu.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
